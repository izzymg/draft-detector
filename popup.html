<!-- Popup intending to warn the user of draft assignments. Hide by default! - Izzy, 2021 -->
<div class="tca-draft-popup">
    <div class="tca-draft-title-wrap">
        <span class="tca-draft-title">Remember to submit your assessment for marking</span>
    </div>
    <div class="tca-draft-body">
        <p>
            Your assessment is currently in <b>draft</b> status.
            Be sure to choose submit assignment below if you're ready for your tutor to mark it!
        </p>
        <button class="tca-draft-ok">OK!</button>
        <button class="tca-draft-nevershow">Don't show me this again</button>
    </div>
</div>
<!-- End popup -->
